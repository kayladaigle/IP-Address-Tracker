<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <title>IP Address Tracker</title>

</head>
<body>
<div id="header">
  <h1>
      IP Address Tracker
  </h1>
  <div id="searchInput">
    <input id="inputField" class="searchBar" type="text" name="" placeholder="Search for any IP address or domain">
    <button id="searchButton" type="button" name="button"><img src="images/icon-arrow.svg" alt="arrow-icon"></button>
  </div>

</div>

<div id="searchResults">
  <div class="block">
    <h3>IP ADDRESS</h3>
    <h4 id="ipAddress" class="result"></h4>
  </div>
  <div class="line"></div>
  <div class="block">
    <h3>LOCATION</h3>
    <h4 id="location" class="result"></h4>
  </div>
  <div class="line"></div>
  <div class="block">
    <h3>TIMEZONE</h3>
    <h4 id="timezone" class="result"></h4>
  </div>
  <div class="line"></div>
  <div class="block">
    <h3>ISP</h3>
    <h4 id="isp" class="result"></h4>
  </div>
</div>

<div id="map"></div>

   crossorigin=""></script>
   <script src="apps.js"></script>


</body>
</html>
